<div [ngClass]="'w-60 h-full shadow-md bg-white px-1 mr-2 h-screen flex absolute lg:sticky min-h-full ' + (sideBarOpen ? '' : 'hidden')">
  <ul class="fixed my-8">
    <li class="relative my-2">
      <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden light-blue text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out text-2xl" routerLink="/director/received-requests" data-mdb-ripple="true" data-mdb-ripple-color="dark">
        {{'sidebar.allRequests'|translate}}
      </a>
    </li>
    <li class="relative my-2">
      <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden light-blue text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out text-2xl" routerLink="/director/statistics" data-mdb-ripple="true" data-mdb-ripple-color="dark">
        {{'sidebar.reports'|translate}}
      </a>
    </li>
    <li class="relative my-2">
      <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden light-blue text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out text-2xl" routerLink="/director/all-requests" data-mdb-ripple="true" data-mdb-ripple-color="dark">
        {{'sidebar.allQueries'|translate}}
      </a>
    </li>
    <li class="relative my-2">
      <a (click)="logout()" class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden light-blue text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out text-2xl" data-mdb-ripple="true" data-mdb-ripple-color="dark">
        {{'SYSTEM.logout'|translate}}
      </a>
    </li>

  </ul>
</div>
